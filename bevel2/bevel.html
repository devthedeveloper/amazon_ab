
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>

	<title>Technique 2: Using generated content on a wrapper element</title>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<style type="text/css">
	
		span.beveled
		{
			position:relative;
			width:200px;
			height:200px;
			display:block;
		}
		span.beveled:after
		{
			position:absolute;
			left:0;
			top:0;
			display:block;
			content:"\00a0";
			width:190px;
			height:190px;
			border:5px solid;
			border-color:rgba(255,255,255,0.4) rgba(0,0,0,0.4) rgba(0,0,0,0.4) rgba(255,255,255,0.4);
		}
		
	</style>

</head>
<body>

	<p>
		<span class="beveled">
			<img src="stormtroopers.jpg" 
				alt="A legion of Lego Stormtroopers, standing in formation." />
		</span>
	</p>
	
</body>
</html>
